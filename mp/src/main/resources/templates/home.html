<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		 <div class="container mt-4">
			<div class="card" th:each="pedido : ${pedidos} ">
				<div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							<div class="row">			
								<div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">199,95</span></div>
								<div class="col-md-7">Data de entrega: <span th:text="${pedido.dataDaEntrega}">13/08/2023</span></div>
							</div>
							<div class="mt-3">Produto</div>
							<div>
								<input readonly class="form-control" th:value="${pedido.urlProduto}" value="url do produto">
							</div>
							
							<div class="mt-3">Descrição</div>
							<div>
								<textarea readonly style="resize:none" class="form-control" th:text="${pedido.descricao}">Descrição do produto</textarea>
							</div>
						</div>
						<div class="col-12 col-sm-4">
							<div >
								<img class="img-thumbnail" th:src="${pedido.urlImagem}" src="">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
